<div class="album py-2 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center" *ngFor="let c of car">
        <h5 class="card-title">
          {{ c.brand | uppercase }} {{ c.model | uppercase }}
          <small class="text-muted">({{ c.year }})</small>
        </h5>
        <button class="btn btn-sm btn-outline-secondary" (click)="goBack()">
          Go Back
        </button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="error">{{ error }}</div>
<div *ngIf="success">{{ success }}</div>
