<form
  class="form-signin py-2 text-center"
  [formGroup]="signupForm"
  (ngSubmit)="onSubmit()"
>
  <img
    class="mb-4"
    src="../../assets/images/logo-yellow.svg"
    alt=""
    width="100"
    height="100"
  />
  <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
  <div class="form-group mb-3">
    <div
      [hidden]="!success"
      class="text-center alert alert-success"
      role="alert"
    >
      User successfully created!
    </div>
    <div [hidden]="!error" class="text-center alert alert-danger" role="alert">
      {{ error }}
    </div>
  </div>
  <div class="form-group mb-3">
    <label for="first_name" class="sr-only">First Name</label>
    <input
      type="text"
      id="first_name"
      class="form-control"
      placeholder="First Name"
      required=""
      autofocus=""
      autocomplete="off"
      formControlName="first_name"
    />
    <div
      *ngIf="submitted && signupForm.controls.first_name.errors"
      class="error"
    >
      <div
        *ngIf="signupForm.controls.first_name.errors.required"
        class="text-left text-danger mb-3"
        role="alert"
      >
        First Name is required!
      </div>
    </div>
  </div>
  <div class="form-group mb-3">
    <label for="last_name" class="sr-only">Last Name</label>
    <input
      type="text"
      id="last_name"
      class="form-control"
      placeholder="Last Name"
      required=""
      autofocus=""
      autocomplete="off"
      formControlName="last_name"
    />
    <div
      *ngIf="submitted && signupForm.controls.last_name.errors"
      class="error"
    >
      <div
        *ngIf="signupForm.controls.last_name.errors.required"
        class="text-left text-danger"
        role="alert"
      >
        Last Name is required!
      </div>
    </div>
  </div>
  <div class="form-group mb-3">
    <label for="email" class="sr-only">Email</label>
    <input
      type="email"
      id="email"
      class="form-control"
      placeholder="Email"
      required=""
      autofocus=""
      autocomplete="off"
      formControlName="email"
    />
    <div *ngIf="submitted && signupForm.controls.email.errors" class="error">
      <div
        *ngIf="signupForm.controls.email.errors.required"
        class="text-left text-danger"
        role="alert"
      >
        Email is required!
      </div>
    </div>
  </div>
  <div class="form-group mb-3">
    <label for="password" class="sr-only">Password</label>
    <input
      type="password"
      id="password"
      class="form-control"
      placeholder="Password"
      required=""
      autocomplete="off"
      formControlName="password"
    />
    <div *ngIf="submitted && signupForm.controls.password.errors" class="error">
      <div
        *ngIf="signupForm.controls.password.errors.required"
        class="text-left text-danger"
        role="alert"
      >
        Password is required!
      </div>
    </div>
  </div>
  <div class="form-group mb-3">
    <label for="confirmpassword" class="sr-only">Confirm Password</label>
    <input
      type="password"
      id="confirmpassword"
      class="form-control"
      placeholder="Confirm Password"
      required=""
      autocomplete="off"
      formControlName="confirmpassword"
    />
    <div
      *ngIf="submitted && signupForm.controls.confirmpassword.errors"
      class="error"
    >
      <div
        *ngIf="signupForm.controls.confirmpassword.errors.required"
        class="text-left text-danger"
        role="alert"
      >
        Please Confirm Password!
      </div>
    </div>
  </div>
  <div class="form-group mb-3 text-center">
    Already registered? <a class="btn-link" routerLink="/signin">Sign In</a>
  </div>
  <button class="btn btn-lg btn-warning btn-block mb-3" type="submit">
    Register
  </button>
</form>
